<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukasz Nitkowski</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id="parent">
        <div id="child">
            <div id="loading-page" style="height:100vh; width: 100vw;background-color: pink; position: absolute;">Loading</div>
            <div id="container">
                <div id="header">
                    <div id="progress-container">
                      <div class="progress-bar" id="myBar"></div>
                    </div>  
                  </div>
                <div id="welcome-page" class="basic-background">
                  <div class="background-welcome"></div>
                    <div id="parallax">
                        <div class="layer" data-depth="0.6">
                          <div class="some-space">
                            <div id="h5">Hi! My name is ≈Åukasz Nitkowski. I am a self-employed Frontend Developer.</div>
                          </div>
                        </div>
                        <div class="layer" data-depth="0.3" style="margin-top: 100px;">
                          <div id="some-more-space"><a onclick="scrollToElement('about-me-page')">&#8595</a></div>
                        </div>
                      </div>
                </div>
                <div style="height:1000px;" id="about-me-page" class="basic-background">
                  <div class="hero-container">
                    <h2 class="hero glitch layers" data-text="About me"><span>About me</span></h2>
                </div>
                </div>
                <div style="height:1000px;" id="experience-page" class="basic-background">
                  <div class="background-experience"></div>
                  <div class="hero-container">
                    <h2 class="hero glitch layers" data-text="Experience"><span>Experience</span></h2>
                </div>
                </div>
                <div style="height:1000px;" id="hobbies-page" class="basic-background">
                  <div class="hero-container">
                    <h2 class="hero glitch layers" data-text="Hobbies"><span>Hobbies</span></h2>
                </div>
                </div>
                <div style="height:1000px;" id="contact-page" class="basic-background">
                  <div class="background-contact"></div>
                  <div class="hero-container">
                    <h2 class="hero glitch layers" data-text="Contact"><span>Contact</span></h2>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
